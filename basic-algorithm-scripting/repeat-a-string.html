<script>
    //repeat string without new repeat function in ECMA2016
    function repeatStringNumTimes(str, num)
    {
        var wholeString;;
        
        
        if (num % 1 === 0 && num > 0)
        {
            for (x=0; x<num; x++)
            {
                if (x>0)
                {
                    wholeString += str.split(" ");
                }
                else
                {
                    wholeString = str;
                }
            }
             
            
            return wholeString;
            
        }
        else
        {
            return "";
        }
    }

    
    
    repeatStringNumTimes("abc", 3); // "abcbcabc"
    repeatStringNumTimes("*", 3) // "***"
    repeatStringNumTimes("abc", 4) // "abcabcabcabc"
    repeatStringNumTimes("abc", 1) // "abc"
    repeatStringNumTimes("*", 8) // "********"
    repeatStringNumTimes("abc", -2) // ""
    
    
    
    
</script>
