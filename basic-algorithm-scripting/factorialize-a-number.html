<script>
    //return the factorial of the provided integer
    function factorialize(num)
    {
        var factor = 1;
        
        for (i=1; i<=num; i++)
        {
            factor = factor *i;
        }
    
        console.log(factor);
        return factor;
    }
    
    factorialize(5); //120
    factorialize(10); // 3628800
    factorialize(20); // 2432902008176640000
    factorialize(0); // 1
</script>
