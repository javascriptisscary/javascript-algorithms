<script>
   // Compare two arrays and return a new array with any items
   // only found in one of the two given arrays, but not both.
   // In other words, return the symmetric difference of the two arrays.
    
    
    function diffArray(arr1, arr2)
    {
        var y = false;
        
        var newArr = arr1.filter(isDiff);
        
        y =true; //set to true to change looping in isDiff
        
        newArr = newArr.concat(arr2.filter(isDiff)); //concat the two arrays
       
        function isDiff(value)
        {
            var arr; //array we will compare to
            
            
            //we do this so we can compare both arrays without rewriting code (DRY)
            if (y)
            {
                arr = arr1;
            }
            else
            {
                arr = arr2;
            }
                 //loop to compare entire array to other array
                for (x=0; x<arr.length; x++)
                {
                  //  console.log(" compare " + value + " " + arr[x]);
                    if (value == arr[x]) //if eq to any of it, discard.
                    {
                        console.log(" false = " + value + " " + arr[x]);
                        return false;
                
                 
                     }
                 }
                
                return true; //it got thru the loop and passed the test
            
            
            
         
        }
        
        document.write("returns: " + newArr + "<br>");
        console.log(newArr);
        return newArr;
    }
    
    
    
    
    
    
    
    
    
   diffArray( ["diorite", "andesite", "grass", "dirt", "pink wool", "dead shrub"],
             ["diorite", "andesite", "grass", "dirt", "dead shrub"]);
   // should return ["pink wool"]. 
   
   diffArray(["andesite", "grass", "dirt", "pink wool", "dead shrub"],
             ["diorite", "andesite", "grass", "dirt", "dead shrub"]);
   //should return ["diorite", "pink wool"]
    
    diffArray(["andesite", "grass", "dirt", "dead shrub"],
              ["andesite", "grass", "dirt", "dead shrub"]);
    //should return []
    
    diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);
    //should return [4]
    
    diffArray([1, "calf", 3, "piglet"], [1, "calf", 3, 4]);
    // ["piglet", 4]
    
    diffArray([], ["snuffleupagus", "cookie monster", "elmo"]);
    // ["snuffleupagus", "cookie monster", "elmo"]
    
    diffArray([1, "calf", 3, "piglet"], [7, "filly"]);
    // [1, "calf", 3, "piglet", 7, "filly"]
</script>
